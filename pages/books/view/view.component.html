<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Book Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <label>Title</label>
    <h5>{{readData.title}}</h5>
    <label>Author</label>
    <h5>{{readData.author}}</h5>
    <label>Price</label>
    <h5>{{readData.price}}</h5>
    <button class="button-row" mat-raised-button color="primary" [routerLink]="['']">Back</button>
  </mat-card-content>
</mat-card>
